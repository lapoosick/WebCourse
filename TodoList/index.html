<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>TODO List</h1>

<form class="new-todo-form" id="new-todo-form">
    <label class="label" for="new-todo-text-field">Введите текст заметки</label>

    <div>
        <input class="new-todo-text-field" id="new-todo-text-field" type="text">
        <div class="error-message">Необходимо добавить значение</div>
    </div>

    <button type="submit">Добавить</button>
</form>

<ul class="todo-list" id="todo-list"></ul>
</body>
</html>
